<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>任务六：基础JavaScript练习（三）</title>
    <style type="text/css">
        #list {
            margin: 10px;
        }
        span {
            margin: 5px;
            padding: 5px;
            background: #cd4a48;
        }
        .bold {
            color: white;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>允许一次批量输入多个内容，格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格（全角半角、Tab等均可）等符号作为不同内容的间隔</li>
        <li>增加一个查询文本输入框，和一个查询按钮，当点击查询时，将查询词在各个元素内容中做模糊匹配，将匹配到的内容进行特殊标识，如文字颜色等。举例，内容中有abcd，查询词为ab或bc，则该内容需要标识</li>
    </ul>




    <textarea id="text-input" rows="5" cols="30"></textarea>
    <input id="left-in" type="button" value="左侧入">
    <input id="right-in" type="button" value="右侧入">
    <input id="left-out" type="button" value="左侧出">
    <input id="right-out" type="button" value="右侧出">
    <input id="query-text" type="text">
    <input id="query-btn" type="button" value="查询">
    <div id="list"></div>
    <script src="event.js" type="text/javascript"></script>
    <script src="index05.js" type="text/javascript"></script>
</body>
