<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>基础JavaScript练习（一）</title>
    <style type="text/css">
        #list {
            margin: 10px;
        }
        span {
            margin: 5px;
            padding: 5px;
            background: #cd4a48;
        }
    </style>
</head>
<body>
    <ul>
        <li>有一个input输入框，以及4个操作按钮
            <ul>
                <li>点击"左侧入"，将input中输入的数字从左侧插入队列中；</li>
                <li>点击"右侧入"，将input中输入的数字从右侧插入队列中；</li>
                <li>点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；</li>
                <li>点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；</li>
            </ul>
        </li>
        <li>点击队列中任何一个元素，则该元素会被从队列中删除</li>
    </ul>
    <input id="text-input" type="text">
    <input id="left-in" type="button" value="左侧入">
    <input id="right-in" type="button" value="右侧入">
    <input id="left-out" type="button" value="左侧出">
    <input id="right-out" type="button" value="右侧出">
    <div id="list"></div>
    <script src="event.js" type="text/javascript"></script>
    <script src="index03.js" type="text/javascript"></script>
</body>
</html>
