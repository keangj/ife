<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
var aqiList = document.getElementById("aqi-list");
var top = ["一","二","三"];
//获取aqiData列表大于60的数据
var newaqiData = aqiData.filter(function(x) {
    return x[1] > 60;
});
//对大于60的数据进行排序；
newaqiData.sort(function(a, b) {
    return b[1] - a[1];
});
//将数据添加到HTML
for (var i = 0; i < newaqiData.length; i++) {
    var li = document.createElement("li");
    li.innerHTML = "第"+ top[i] + "名:" + newaqiData[i];
    aqiList.appendChild(li);
}
})();

</script>
</body>
</html>
